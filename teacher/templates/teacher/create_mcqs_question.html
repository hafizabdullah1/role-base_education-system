{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}

<!-- component -->
<div class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block sticky top-0 bottom-0">
        <img src="https://img.freepik.com/free-vector/e-learning-education-illustration_1284-32925.jpg?t=st=1722970366~exp=1722973966~hmac=226b29b25d9d27b0641b343f9d92e593feabd180e8f6d40a87961467afcdca64&w=740"
            alt="Placeholder Image" class="object-cover w-full h-full">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        {% if messages %}
        <div class="bg-red-200 text-red-800 p-4 rounded-lg" role="alert">
            <strong class="font-bold text-sm mr-4">Error!</strong>
            <span class="block text-sm sm:inline max-sm:mt-2">{% for message in messages %} {{ message }} {% endfor %}
            </span>
        </div>
        {% endif %}
        <form method="post" class="" enctype="multipart/form-data">
            <h1 class="text-2xl font-semibold mb-4">Submit Correct Answer</h1>
            {% csrf_token %}

            <div class="mb-4">
                <label for="statement" class="block text-gray-600">Statement</label>
                <h4><strong>Q:</strong> {{question.statement}} ?</h4>
            </div>

            <div class="mb-4">
                <label for="option_a" class="block text-gray-600">Option A</label>
                <input type="text" id="option_a" name="option_a" autofocus required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="option_b" class="block text-gray-600">Option B</label>
                <input type="text" id="option_b" name="option_b" autofocus required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="option_c" class="block text-gray-600">Option C</label>
                <input type="text" id="option_c" name="option_c" autofocus required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="option_d" class="block text-gray-600">Option D</label>
                <input type="text" id="option_d" name="option_d" autofocus required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    autocomplete="off">
            </div>
            <div class="mb-4">
                <label for="answer" class="block text-gray-600">Select Correct Answer</label>
                <select required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    name="answer" id="answer">
                    <option value="">------------</option>
                    <option value="a">Option A</option>
                    <option value="b">Option B</option>
                    <option value="c">Option C</option>
                    <option value="d">Option D</option>
                </select>
            </div>            
            <button type="submit"
                class="bg-[#4F198B] hover:opacity-90 text-white font-semibold rounded-md py-2 px-4 w-full">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
