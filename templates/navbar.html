<header class="fixed top-0 left-0 w-full py-4 bg-[#4F198B] text-white shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
        <!-- Logo/Title -->
        <a
            href="{% if request.user.is_superuser %} {% url 'custom_admin' %} {% elif request.user.role == 'teacher' %} {% url 'teacher_dashboard' %} {% else %} {% url 'student_dashboard' %} {% endif %}">
            <h1 class="text-3xl font-bold">
                EduSmart
            </h1>
        </a>

        <!-- Welcome Message -->
        {% if request.user.is_authenticated %}
        <h3 class="text-lg font-semibold mt-3 ml-6">
            Welcome, {{request.user.name}}
        </h3>
        {% endif %}
        <!-- Right Side Buttons -->
        <div class="flex ml-auto items-center space-x-6">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <button
                    class="bg-white text-[#4F198B] py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-gray-100 transition duration-300">
                    Logout
                </button>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <button
                    class="bg-white text-[#4F198B] py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-gray-100 transition duration-300">
                    Log In
                </button>
            </a>
            {% endif %}
        </div>
    </div>
</header>
