{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}

<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="https://img.freepik.com/free-vector/e-learning-education-illustration_1284-32925.jpg?t=st=1722970366~exp=1722973966~hmac=226b29b25d9d27b0641b343f9d92e593feabd180e8f6d40a87961467afcdca64&w=740"
            alt="Placeholder Image" class="object-cover w-full h-full">
    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        {% if messages %}
        <div class="bg-red-200 text-red-800 p-4 rounded-lg" role="alert">
            <strong class="font-bold text-sm mr-4">Error!</strong>
            <span class="block text-sm sm:inline max-sm:mt-2">{% for message in messages %} {{ message }} {% endfor %}
            </span>
        </div>
        {% endif %}
        <h1 class="text-2xl font-semibold mb-4">Create Lesson</span></h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name</label>
                <input type="name" id="name" name="name" autofocus required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    autocomplete="on">
            </div>

            <div class="mb-4">
                <label for="class" class="block text-gray-600">Select Class in which you want to add lesson</label>
                <select required
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-[#4F198B]"
                    name="class" id="class">
                    <option value="">------------</option>
                    {% if classes %}
                    {% for class in classes %}
                    <option value="{{class.name}}">{{class.name}}</option>
                    {% endfor %}
                    {% endif %}
                </select>
            </div>

            <button type="submit"
                class="bg-[#4F198B] hover:opacity-90 text-white font-semibold rounded-md py-2 px-4 w-full">Create</button>
        </form>
    </div>
</div>
{% endblock %}
